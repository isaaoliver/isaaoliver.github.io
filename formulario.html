        function saluda() {
            alert('Hola ' + document.getElementById('nombre').value + ' ' + document.getElementById('apellido').value );
        }
    </script>
</head>
<body>
    <form action="">
        <label for="">Nombre</label>
        <input type="text" name="" id="nombre">
        <br>
        <label for="">Apellido</label>
        <input type="text" name="" id="apellido">
    </form>
    <br>
    <button type="button" onclick="saluda()"> Entrar</button>
</body>
</html>
