<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function comprobar() {
            usuario=document.getElementById("user").value;
            contraseña=document.getElementById("cont").value;
            if(usuario=="isa" && contraseña=="hola"){window.location.href="inicio.html"}
            else{alert("no entras")};
        }
        
    </script>
</head>
<body style="text-align: center; padding: 10px;">
    <form action="">
        <label for="">Usuario</label>
        <input type="text" name="" id="user">
        <br>
        <label for="">Contraseña</label>
        <input type="text" name="" id="cont">
    </form>
    <br>
    <button type="button" onclick="comprobar()"> Entrar</button>
    
</body>
</html>
